<section class="products">
  <header class="products__header">
    <div>
      <h1 class="products__title">Kaspi Online Store (Demo)</h1>
      <p class="products__subtitle">
        Нақты Kaspi.kz тауарларына ұқсас демо-каталог. Сілтемелерді өзіңнің
        шынайы өнімдеріңнің URL-мен ауыстыр.
      </p>
    </div>
  </header>

  <div class="products__grid" *ngIf="products.length; else noProducts">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
    ></app-product-card>
  </div>

  <ng-template #noProducts>
    <p class="products__empty">Өнімдер табылған жоқ.</p>
  </ng-template>
</section>
